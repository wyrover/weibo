<br>
<div class="content" ng-controller="userAdminCtrl">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2">

                <div class="card">
                    <div class="header">

                        <!-- 头像 -->
                        <div>
                            <img src="../images/examples/flume.jpg" alt="Circle Image" class="img-rounded img-no-padding img-responsive">
                        </div>
                        <h3>honeycomb</h3>
                        <i class="fa fa-anchor"></i><button class="btn btn-simple"><small>id (不可修改)</small></button>
                        <br>
                        <i class="fa fa-envelope-o"></i><button class="btn btn-simple"><small>邮箱</small></button>
                        <br>
                        <i class="fa fa-key"></i><button class="btn btn-simple"><small>密码</small></button>
                        <br>
                        <i class="fa fa-user"></i><button class="btn btn-simple"><small>权限角色</small></button>
                        <br>
                        <i class="fa fa-clock-o"></i><button class="btn btn-simple"><small>加入时间</small></button>

                    </div>

                    <div class="footer text-center">
                        <hr>
                        <small>点击项目可进行修改</small>
                    </div>
                </div>


            </div>


            <div class="col-md-8">

                <div class="card col-md-12">

                    <div class="header">
                        <div class="form-inline">
                            <button class=" btn btn-danger btn-link btn-simple col-md-3"><i class="fa fa-feed"></i> 微博历史</button>
                            <button class=" btn btn-danger btn-link btn-simple col-md-offset-1 col-md-3"><i class="fa fa-users"></i> 他的粉丝</button>
                            <button class=" btn btn-danger btn-link btn-simple col-md-offset-1 col-md-3"><i class="fa fa-eye"></i> 关注的人</button>
                        </div>
                        <br>
                    </div>
                    <br>
                    <br>
                </div>

                <div class="card col-md-12">
                    <br>
                    <div ui-view></div>
                </div>
            </div>

            <div class="col-md-2">
                <div class="card">
                    <div class="header">
                        <h4 class="title">搜索用户</h4>
                    </div>

                    <div class="content">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchInput.username">
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="searchUser()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>

                        <tr>
                            <td>
                                <img src="../images/examples/flume.jpg" class="img-rounded img-no-padding img-responsive">
                            </td>

                            <td>
                                <button class="td-actions btn btn-simple btn-sm" ng-click="setCurrentRole(role._id)">
                                    结果 <a class="fa fa-edit" ng-click="pushSwitch4Panel(role._id)"></a>
                                </button>
                            </td>

                            <td class="text-right">
                                <button class="btn btn-danger btn-sm" ng-click="deleteRole(role.type)">
                                    删除 <i class="fa fa-remove"></i>
                                </button>
                            </td>
                        </tr>



                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
