<div ng-controller="signCtrl">
    <input type="text" placeholder="用户名" ng-model="signInputs.username">
    <br>
    <input type="text" placeholder="邮箱" ng-model="signInputs.email">
    <br>
    <input type="text" placeholder="密码" ng-model="signInputs.password">
    <br>
    <input type="text" placeholder="重复密码">
    <br>
    <br>
    <a class="btn" ng-click="signUp()">注册</a>
</div>



<!--应该将a标签进行语义化处理, 转为button标签-->
